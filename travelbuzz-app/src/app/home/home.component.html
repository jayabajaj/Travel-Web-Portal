<div>


	<div class="container container-custom">
		<div class="row">
			<div class="col-sm-12 col-sm-12-custom ">
				<form class="form-inline form-group-custom">
					<div class="form-group">
						<input type="text" class="form-control" id="from" placeholder="From">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="to" placeholder="To">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="startDate" placeholder="Start Date">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="endDate" placeholder="End Date">
					</div>
					<div>
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
					<div class="form-group">
						<div class="radio" *ngFor="let t of trip">
							<label>
								<input type="radio" name="trip" [(ngModel)]="user.trip" [value]="t.value">
								{{t.display}}
							</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>



	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="../assets/images/13/138793/raw_1476425857.jpeg" alt="Chania">
			</div>

			<div class="item">
				<img src="../assets/images/13/138882/raw_1476437388.jpeg" alt="Chania">
			</div>

			<div class="item">
				<img src="../assets/images/13/138886/raw_1476437425.jpeg" alt="Flower">
			</div>

			<div class="item">
				<img src="../assets/images/13/138888/raw_1476437451.jpeg" alt="Flower">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

			<div class="col-sm-4" style="background-color:gray;">.col-sm-4</div>

		</div>
	</div>-->



</div>
